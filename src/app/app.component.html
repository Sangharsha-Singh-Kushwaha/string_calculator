<div class="container-fluid">
    <div class="card">
        <div class="card-heading">
            String Calculator
        </div>
        <div class="card-body">
            <input type="text" name="userInput" id="user" [(ngModel)]="userInput">
            <button type="button" (click)="onClick()">SUM</button>
        </div>
        <div class="card-footer" *ngIf="sum >=0">
            <p>Sum of numbers present in string : <span>{{sum}}</span></p>
        </div>
    </div>
</div>
